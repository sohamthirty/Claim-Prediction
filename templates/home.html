<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Claim Prediction</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Type</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Distribution Channel</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Duration</span>
            <input type="integer" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Net Sales</span>
            <input type="float" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Commision</span>
            <input type="float" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="integer" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="Agency-details">
          <input type="radio" name="Agency" id="dot-1">
          <input type="radio" name="Agency" id="dot-2">
          <input type="radio" name="Agency" id="dot-3">
          <span class="Agency-title">Agency</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="Agency">CWT</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="Agency">EPX</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="Agency">OTH</span>
            </label>
          </div>
        </div>

        <div class="ProductName-details">
          <input type="radio" name="ProductName" id="dot-4">
          <input type="radio" name="ProductName" id="dot-5">
          <input type="radio" name="ProductName" id="dot-6">
          <input type="radio" name="ProductName" id="dot-7">
          <input type="radio" name="ProductName" id="dot-8">
          <input type="radio" name="ProductName" id="dot-9">
          <span class="ProductName-title">Product Name</span>
          <div class="category">
            <label for="dot-4">
            <span class="dot four"></span>
            <span class="ProductName">2 way Comprehensive Plan</span>
          </label>
          <label for="dot-5">
            <span class="dot five"></span>
            <span class="ProductName">Basic Plan</span>
          </label>
          <label for="dot-6">
            <span class="dot six"></span>
            <span class="ProductName">Bronze Plan</span>
            </label>
          <label for="dot-7">
            <span class="dot seven"></span>
            <span class="ProductName">Cancellation Plan</span>
          </label>
          <label for="dot-8">
            <span class="dot eight"></span>
            <span class="ProductName">Other</span>
          </label>
          <label for="dot-9">
            <span class="dot nine"></span>
            <span class="ProductName">Rental Vehicle Excess Insurance</span>
            </label>
          </div>
        </div>

        <div class="Destination-details">
          <span class="Destination-title">Destination</span>
          <div class="category">
          <select name="pets" id="pet-select">
          <option value="CHINA">CHINA</option>
          <option value="HONG KONG">HONG KONG</option>
          <option value="INDIA">INDIA</option>
          <option value="INDONESIA">INDONESIA</option>
          <option value="JAPAN">JAPAN</option>
          <option value="KOREA, REPUBLIC OF">KOREA, REPUBLIC OF</option>
          <option value="MALAYSIA">MALAYSIA</option>
          <option value="OTHER">OTHER</option>
          <option value="PHILIPPINES">PHILIPPINES</option>
          <option value="SINGAPORE">SINGAPORE</option>
          <option value="TAIWAN, PROVINCE OF CHINA">TAIWAN, PROVINCE OF CHINA</option>
          <option value="THAILAND">THAILAND</option>
          <option value="UNITED KINGDOM">UNITED KINGDOM</option>
          <option value="UNITED STATES">UNITED STATES</option>
          <option value="VIETNAM">VIETNAM</option>
          </select>
        </div>
        </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
